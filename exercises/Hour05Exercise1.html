<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hour05 Exercise 1</title>
</head>
<body>
    <script>
        function leftTrim(s, value) {
            return s.substr(s.length + value, - value);
        }

        var name = "Roberto Nogueira";
        alert(leftTrim(name, -2));
    </script>
</body>
</html>
